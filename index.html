<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dutch Mortgage Calculator</title>
</head>
<body>
    <header>
        <h1>Dutch Mortgage Calculator</h1>
    </header>
    <main>
        <div class="calculator">
            <div class="input-group">
                <label for="gross-income">Gross income</label>
                <input type="number" id="gross-income" placeholder="60000">
            </div>
            <div class="input-group">
                <label for="period">Period</label>
                <select id="period">
                    <option value="year">Year</option>
                    <option value="month">Month</option>
                </select>
            </div>
            <div class="results">
                <h2>Calculations for 2024</h2>
                <div class="result-item">
                    <span>Taxable Income</span>
                    <span>€60,000.00</span>
                </div>
                <div class="result-item">
                    <span>Month Net Income</span>
                    <span>€3,589.53</span>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
